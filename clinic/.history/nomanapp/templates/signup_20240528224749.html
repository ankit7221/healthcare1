{% extends 'home.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container my-4">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h2>Sign Up</h2>
                <form action="{% url 'signup' %}" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
