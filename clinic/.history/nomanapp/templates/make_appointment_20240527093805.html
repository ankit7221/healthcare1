<!-- templates/make_appointment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make an Appointment</title>
</head>
<body>
    <div class="modal fade" id="modalRequest" tabindex="-1" role="dialog" aria-labelledby="modalRequestLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRequestLabel">Make an Appointment</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" action="{% url 'make_appointment' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" id="appointment_name" name="name" placeholder="Full Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="appointment_email" name="email" placeholder="Email" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="date" class="form-control appointment_date" name="date" placeholder="Date" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="time" class="form-control appointment_time" name="time" placeholder="Time" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <select name="department" id="department" class="form-control" required>
                                <option value="">Department</option>
                                <option value="Teeth Whitening">Teeth Whitening</option>
                                <option value="Teeth Cleaning">Teeth Cleaning</option>
                                <option value="Quality Brackets">Quality Brackets</option>
                                <option value="Modern Anesthetic">Modern Anesthetic</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="appointment_message" class="form-control" cols="30" rows="5" placeholder="Message" required></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Make an Appointment" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
